<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{ margin:0; padding:0;}
body{ background:#000;}
ul{ width:133px; height:200px; margin:200px auto; position:relative; transform-style:preserve-3d; transform:perspective(2000px) rotateY(0deg) translateZ(0px);}
li{ width:100%; height:100%; position:absolute; left:0px; top:0px; overflow:hidden; border-radius:10px; box-shadow:0 0 20px rgba(255,255,255,.5); transform:rotateY(0deg) translateZ(0px);}
</style>
<script>
	window.onload=function(){
		var oUl=document.querySelector('ul');
		var aLi=oUl.children;
		for(var i=0; i<aLi.length; i++){
			aLi[i].style.transition='1s all ease '+(11-i)*100+'ms';
			aLi[i].style.transform='rotateY('+360/11*i+'deg) translateZ(350px)';	
		};	
		var x=0;
		var y=0;
		var lastX=0;
		var lastY=0;
		oUl.onmousedown=function(ev){
			var disX=ev.pageX-x;
			var disY=ev.pageY-y;
			document.onmousemove=function(ev){
				x=ev.pageX-disX;
				y=ev.pageY-disY;
				oUl.style.transform='perspective(2000px) rotateY('+x/10+'deg) rotateX('+-y/10+'deg)';
				iSpeedX=ev.pageX-lastX;
				iSpeedY=ev.pageY-lastY;
				lastX=ev.pageX;
				lastY=ev.pageY;
					
			}
			document.onmouseup=function(){
				document.onmousemove=null;
				document.onmouseup=null;
				
				oUl.timer=setInterval(function(){
					iSpeedX*=0.95;
					iSpeedY*=0.95;
					if(Math.abs(iSpeedX)<1)iSpeedX=0;
					if(Math.abs(iSpeedY)<1)iSpeedY=0;
					if(iSpeedX==0&&iSpeedY==0){
						clearInterval(oUl.timer);	
					}	
				},30)	
			}
			return false;		
		}
	}
</script>
</head>

<body>
<ul>
	<li><img src="img2/1.jpg" /></li>
    <li><img src="img2/2.jpg" /></li>
    <li><img src="img2/3.jpg" /></li>
    <li><img src="img2/4.jpg" /></li>
    <li><img src="img2/5.jpg" /></li>
    <li><img src="img2/6.jpg" /></li>
    <li><img src="img2/7.jpg" /></li>
    <li><img src="img2/8.jpg" /></li>
    <li><img src="img2/9.jpg" /></li>
    <li><img src="img2/10.jpg" /></li>
    <li><img src="img2/11.jpg" /></li>
</ul>
</body>
</html>
